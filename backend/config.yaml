server:
  port: 8080
  cors:
    allowed_origins:
      - "https://wira.aizat.dev"
    allowed_methods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
    allowed_headers:
      - "Content-Type"
      - "Authorization"
      - "x-session-id"

database:
  host: ${DB_HOST}
  port: ${DB_PORT}
  user: ${DB_USER}
  password: ${DB_PASSWORD}
  name: ${DB_NAME}

redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}

jwt:
  secret: ${JWT_SECRET}
  expiry: 24h
